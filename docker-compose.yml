services:
  selenium:
    image: selenium/standalone-chrome:124.0
    shm_size: 2gb
    ports:
      - "4444:4444"
    environment:
      - SE_NODE_MAX_SESSIONS=1
    healthcheck:
      # Grid 4 は /status で ready:true を返す
      test: ["CMD-SHELL", "curl -fsS http://localhost:4444/status | grep -q '\"ready\": true'"]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 5s
  api:
    build: .
    depends_on:
      selenium:
        condition: service_healthy
    environment:
      - PORT=3000
      - TIKTOK_LOGIN_MODE=${TIKTOK_LOGIN_MODE:-manual}
      - TIKTOK_USERNAME=${TIKTOK_USERNAME}
      - TIKTOK_PASSWORD=${TIKTOK_PASSWORD}
      - COOKIE_CACHE_PATH=/data/cookies.json
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - SELENIUM_HEADLESS=false
      - LOG_LEVEL=info
      # - HTTP_PROXY=...
      # - HTTPS_PROXY=...
    volumes:
      - ./cookies.json:/data/cookies.json
      - ./.env:/app/.env
    ports:
      - "3000:3000"
